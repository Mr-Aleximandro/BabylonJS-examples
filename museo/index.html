<!DOCTYPE html>
<html lang="es">

<head>
  <title>Museo Cinematogr√°fico Interactivo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="https://mugen87.github.io/yuka/favicon.ico" />
  <style>
    /* Estilos base inline para evitar FOUC */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Cinzel', serif;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Main Menu Overlay -->
  <section id="main-menu" class="cinematic-overlay" role="dialog" aria-modal="true" aria-labelledby="main-title">
    <div class="menu-content">

      <div class="menu-grid">
        <!-- Tarjeta Central (Play) -->
        <div class="menu-card main-action">
          <div class="card-inner">
            <h1 id="main-title" class="museum-title">MUSEO</h1>
            <div class="card-icon" aria-hidden="true">üèõÔ∏è</div>
            <button id="enter-btn" class="gold-btn" aria-label="INICIAR RECORRIDO">INICIAR RECORRIDO <span class="arrow"
                aria-hidden="true">‚ûú</span></button>
            <div class="settings-panel">
              <div class="setting-row">
                <label for="brightness-slider">Brillo</label>
                <input id="brightness-slider" type="range" min="0.7" max="1.6" step="0.01" value="1.15" />
              </div>
              <div class="setting-row">
                <label for="master-slider">Volumen</label>
                <input id="master-slider" type="range" min="0" max="1" step="0.01" value="0.8" />
              </div>
              <div class="setting-row">
                <label for="sfx-slider">SFX</label>
                <input id="sfx-slider" type="range" min="0" max="1" step="0.01" value="0.85" />
              </div>
              <div class="setting-row">
                <label for="music-slider">Ambiente</label>
                <input id="music-slider" type="range" min="0" max="1" step="0.01" value="0.35" />
              </div>
              <div class="controls-hint">WASD mover ¬∑ Shift correr ¬∑ ‚¨Ö Camara ¬∑ ‚û° Interactuar ¬∑ ‚¨Ü‚¨á Mirar</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="loading-screen" role="status" aria-live="polite">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <div class="loading-text">CARGANDO EXPERIENCIA...</div>
  </section>

  <section id="exit-menu" class="cinematic-overlay hidden" role="dialog" aria-modal="true"
    aria-labelledby="pause-title">
    <div class="menu-container-transparent">
      <h2 id="pause-title" class="card-title">PAUSA</h2>
      <button id="resume-btn" class="gold-btn" aria-label="Continuar recorrido">CONTINUAR</button>
      <button id="exit-btn" class="gold-btn-outline" onclick="window.location.reload()"
        aria-label="Salir al men√∫ principal">SALIR AL MEN√ö</button>
    </div>
  </section>

  <!-- UI In-Game (Minimalista) -->
  <section id="hud" class="ui-container" aria-live="polite">
    <div id="interaction-prompt" class="interaction-prompt" style="display: none;">[‚û°] Examinar</div>
    <div id="instruction-text" class="instruction-overlay" style="opacity: 0;">Presiona ESC para volver</div>
  </section>

  <!-- Art Description Modal -->
  <section id="art-subtitles" class="art-subtitles hidden" aria-live="polite">
    <div class="art-subtitles-inner">
      <div id="art-title" class="art-subtitle-title">T√≠tulo de la Obra</div>
      <div id="art-desc" class="art-subtitle-text">Descripci√≥n de la obra...</div>
      <div class="art-subtitle-hint">‚û° para salir</div>
    </div>
  </section>

  <!-- Mobile Controls -->
  <section id="mobile-controls" aria-hidden="true">
    <div id="joystick-left" class="joystick-area">
      <div class="joystick-stick"></div>
    </div>
    <div id="joystick-right" class="joystick-area">
      <div class="joystick-stick"></div>
    </div>
    <button id="mobile-menu-btn" aria-label="Abrir men√∫ de pausa">MEN√ö</button>
  </section>

  <canvas id="renderCanvas" aria-label="Escena 3D del museo interactivo"></canvas>

  <script src="lib/babylon.js"></script>
  <script src="lib/babylonjs.materials.min.js"></script>
  <script src="lib/babylonjs.loaders.min.js"></script>
  <script src="lib/gsap.min.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
